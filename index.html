<html><head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#GridView">Grid view</a></li>
                <li class="links"><a href="#mycarousel">Slide view</a></li>


            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="https://c.tenor.com/36DQ41b_r4wAAAAd/drift-cars.gif" class="img-responsive" height=200px width="350px">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <center>
            <h2> Grid gallery</h2>
            </center>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="https://mcmscache.epapr.in/post_images/website_300/post_15445878/thumb.jpg">
                <img class="img2" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202101/New_Ford_Endeavour_Sport_1200x768.jpeg?5ARL0xZmGywK0vNYgqTGGW_XOVHG_oyk&size=1200:675">
                <img class="img2" src="https://images.indianexpress.com/2021/06/range-rover-velar-jlr-india-2.jpg">
                <img class="img2" src="https://www.tuningblog.eu/wp-content/uploads/2021/02/Audi-RS8-Widebody-Concept-Tuning-1.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="https://cdn.bigboytoyz.com/new-version/products/5A79EFCF-97F3-49FC-89E0-E40FF2FD7BF0.jpg">
                <img class="img2" src="https://cdn.autoportal.com/media/cache/image_300x225/img/new-cars-gallery/chevrolet/camaro/photo34/chevrolet-camaro-79ed1401.jpg">
                <img class="img2" src="https://www.stellantis.com/content/dam/stellantis-corporate/brands/dodge/Brand-Dodge-Hero.jpg">
                <img class="img2" src="https://cdn.bigboytoyz.com/newcar/files/upload/brandmodel/1603455079868-2018_bentley_continental_gt_91_1600x1200.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <section id="Slides">
            <center>
            <h2>Sliding gallery</h2>
            </center>
            <center></center>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

             
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue Flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="Orange.png" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange Flower</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Pink tulip.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink Tulip</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Purple Flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Red rose.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet Flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>White Flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow Flower</h3>
                            <p></p>
                        </div>
                    </div>
                </div>


                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>


            </div>
        </section>
    </div>



</body>
</html>
